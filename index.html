<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        #todoList th:first-child, #todoList th:last-child {
            width: 5%;
        }
        #todoList th:nth-child(2) {
            width: 90%;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 72%;
        }
        .add-form button {
            padding: 8px;
            width: 20%;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>ID</th>
            <th>Text</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item">
    <button onclick="addItem()">Add</button>
</div>

<script>
    let items = [];
    let nextId = 1;

    function renderList() {
        const listBody = document.getElementById('listBody');
        listBody.innerHTML = '';

        items.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.text}</td>
                <td><button onclick="editItem(${index})">Edit</button></td>
                <td><button onclick="removeItem(${index})">Remove</button></td>
            `;
            listBody.appendChild(row);
        });
    }

    function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();

        if (newItemText) {
            items.push({ id: nextId++, text: newItemText });
            newItemInput.value = '';
            renderList();
        }
    }

    function editItem(index, newText) {
        renderList();
    }

    function removeItem(index) {
        items.splice(index, 1);
        renderList();
    }

    
</script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Загрузка задач
        async function loadItems() {
            try {
                const response = await fetch('/api/items');
                if (!response.ok) throw new Error('Failed to load items');
                const data = await response.json();
                renderItems(data.items);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load items');
            }
        }
    
        // Добавление новой задачи
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('newItemText').value.trim();
            if (!text) return;
    
            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                if (!response.ok) throw new Error('Failed to add item');
                document.getElementById('newItemText').value = '';
                loadItems();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add item');
            }
        });
    
        // Инициализация
        loadItems();
    });
    </script>

</body>
</html>
